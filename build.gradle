plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

group 'com.github'
version '1.0'

allure {
    version = '2.14.0'
    aspectjweaver = true
    autoconfigure = true

    useJUnit5 {
        version = '2.14.0'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'com.codeborne:selenide:5.23.0',
            'org.junit.jupiter:junit-jupiter-api:5.7.2')
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
}